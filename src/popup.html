<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI SUS Watcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <h1>üîî AI SUS Watcher</h1>
        <div class="monitoring-controls">
          <div class="monitoring-status">
            <span id="monitoring-status-text">Monitoring inactive</span>
            <div id="monitoring-indicator" class="status-indicator inactive"></div>
          </div>
          <button id="monitoring-toggle" class="monitoring-btn" title="Start monitoring">
            <span class="play-icon">‚ñ∂</span>
            <span class="stop-icon">‚è∏</span>
          </button>
        </div>
      </div>
      <div class="by-squash">by Squash</div>
    </div>
    
    <div class="form-section">
      <label for="url">Target URL</label>
      <input type="url" id="url" placeholder="https://events.ycombinator.com/ai-sus">
    </div>

    <div class="form-section">
      <label for="cadence">Polling cadence: <span id="cadence-value">5</span></label>
      <input type="range" id="cadence" min="0.5" max="15" step="0.5" value="5" class="slider">
      <div class="slider-labels">
        <span>30 sec</span>
        <span>15 min</span>
      </div>
    </div>

    <div class="form-section">
      <label for="prompt">Prompt</label>
      <textarea id="prompt" placeholder="Tell me the important changes in 2 sentences" rows="3"></textarea>
    </div>

    <div class="form-section">
      <label>LLM Provider</label>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="provider" value="no-llm" checked>
          <span>No LLM</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="provider" value="openai">
          <span>OpenAI</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="provider" value="gemini">
          <span>Gemini</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="provider" value="chrome">
          <span>Chrome AI</span>
        </label>
      </div>
    </div>

    <div class="form-section" id="api-key-section" style="display: none;">
      <label for="api-key">API Key</label>
      <input type="password" id="api-key" placeholder="Enter your API key">
    </div>

    <div class="button-group">
      <button id="save-btn" class="primary-btn">Save</button>
      <button id="test-btn" class="secondary-btn">Test now</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
